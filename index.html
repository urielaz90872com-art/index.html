<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrelo, es completamente seguro</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 420px;
    margin: auto;
}

h1 {
    color: #ff4d6d;
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    transition: transform 0.3s ease;
}

#noBtn {
    background-color: #f44336;
    color: white;
}

.hidden {
    display: none;
}

/* Animación suave de la foto */
.photo {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<div class="container" id="mainContent">

    <!-- GIF TENOR (embed oficial) -->
    <div class="tenor-gif-embed"
         data-postid="10653826154124262873"
         data-share-method="host"
         data-aspect-ratio="1"
         data-width="100%">
    </div>
    <script async src="https://tenor.com/embed.js"></script>

    <h1>fatima de mi vida, fatima de mi corazon,<br>¿quieres ser mi san valentin?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">SI</button>
        <button id="noBtn" onclick="growYes()">NO</button>
    </div>

</div>

<!-- Audios -->
<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
<audio id="kissSound" src="https://assets.mixkit.co/sfx/preview/mixkit-kiss-quick-lick-2158.mp3"></audio>

<script>
let scale = 1;

function growYes() {
    scale += 0.3;
    document.getElementById("yesBtn").style.transform = `scale(${scale})`;

    if (scale > 3) {
        document.getElementById("noBtn").style.display = "none";
    }
}

function sayYes() {
    const container = document.getElementById("mainContent");
    container.innerHTML = `
        <h1>gracias mi vida</h1>
        <img src="https://i.imgur.com/SnbFLZe.jpeg" alt="Nosotros" class="photo">
    `;

    // Sonido al aparecer la foto
    const pop = document.getElementById("popSound");
    const kiss = document.getElementById("kissSound");

    pop.play();

    // Beso después
    setTimeout(() => {
        kiss.play();
    }, 1500);
}
</script>

</body>
</html>
